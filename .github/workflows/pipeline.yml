name: pipeline deployment
on:
  push:
    branches:
      - master

jobs: 
  simple_deployment:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '16'
      - name: Install packages
        run: npm i
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
